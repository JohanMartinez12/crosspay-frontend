<!-- payment-form.html -->

<div class="card shadow p-4">
  <h2 class="mb-3">Formulario de Pago</h2>
  <form (ngSubmit)="submit()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Moneda</label>
      <input type="text" [(ngModel)]="transaction.currency" name="currency" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Monto</label>
      <input type="number" [(ngModel)]="transaction.amount" name="amount" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <input type="text" [(ngModel)]="transaction.description" name="description" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" [(ngModel)]="transaction.fullName" name="fullName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de documento</label>
      <input type="text" [(ngModel)]="transaction.documentType" name="documentType" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Últimos 4 dígitos de la tarjeta</label>
      <input type="text" [(ngModel)]="transaction.cardLast4" name="cardLast4" class="form-control" maxlength="4">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
